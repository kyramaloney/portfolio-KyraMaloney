      <h1>Ghostly Grief</h1>
    </section>
  <div class="carousel">
    <img id="image" src="gg1.png" alt="Image 1">

  </div>

  <button id="prev" class="hidden" onclick="showPrevImage()">Prev</button>
<button id="next" onclick="showNextImage()">Next</button>
</main>
<script>
let currentIndex = 0;
const images = [
  "gg1.png",
  "gg2.png",
  "gg3.png",
  "gg4.png",
  "gg5.png",
  "gg6.png",
  "gg7.png",
  "gg8.png",
  "gg9.png"
];

function updateImage() {
  const imageElement = document.getElementById('image');
  imageElement.src = images[currentIndex];

  // Logica om knoppen te tonen/verbergen
  const prevButton = document.getElementById('prev');
  const nextButton = document.getElementById('next');
  prevButton.classList.toggle('hidden', currentIndex === 0);
  nextButton.classList.toggle('hidden', currentIndex === images.length - 1);
}

function showNextImage() {
  if (currentIndex < images.length - 1) {
    currentIndex++;
    updateImage();
  }
}

function showPrevImage() {
  if (currentIndex > 0) {
    currentIndex--;
    updateImage();
  }
}


updateImage();
</script>
